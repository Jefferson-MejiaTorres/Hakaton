<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDI - Crear Cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .animate-scale-in { animation: scaleIn 0.5s ease-out forwards; }
        .animate-pulse { animation: pulse 2s ease-in-out infinite; }
        .animate-slide-in-right { animation: slideInRight 0.6s ease-out forwards; }
        .animate-delay-1 { animation-delay: 0.2s; }
        .animate-delay-2 { animation-delay: 0.4s; }
        .animate-delay-3 { animation-delay: 0.6s; }
        .animate-delay-4 { animation-delay: 0.8s; }
        .animate-delay-particle-2 { animation-delay: 2s; }
        .animate-delay-particle-4 { animation-delay: 4s; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 overflow-x-hidden flex items-center justify-center p-4">
    
    <!-- Partículas flotantes de fondo -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"></div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float animate-delay-particle-2"></div>
        <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float animate-delay-particle-4"></div>
    </div>

    <div class="w-full max-w-md relative z-10">
        
        <!-- Header -->
        <div class="text-center mb-8 animate-fade-in-up">
            <a href="index.html" aria-label="Volver al inicio" title="Volver al inicio" class="inline-flex items-center justify-center w-20 h-20 sm:w-24 sm:h-24 bg-white rounded-full shadow-2xl mb-6 animate-float hover:scale-110 transition-transform duration-300">
                <i class="fas fa-heartbeat text-4xl sm:text-5xl text-purple-600"></i>
            </a>
            <h1 class="text-4xl sm:text-5xl font-black text-white mb-3 tracking-tight">Crear Cuenta</h1>
            <p class="text-purple-200 text-base sm:text-lg" id="role-display">
                <i class="fas fa-circle-notch fa-spin mr-2"></i>Cargando...
            </p>
        </div>

        <!-- Card de Registro -->
        <div class="glass-effect rounded-3xl shadow-2xl p-6 sm:p-8 animate-scale-in">
            
            <!-- Alerta de Error -->
            <div id="error-alert" class="hidden mb-6 bg-gradient-to-r from-red-50 to-red-100 border-l-4 border-red-500 p-4 rounded-xl shadow-md animate-scale-in">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-500 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-red-800" id="error-message"></p>
                    </div>
                </div>
            </div>

            <!-- Alerta de Éxito -->
            <div id="success-alert" class="hidden mb-6 bg-gradient-to-r from-green-50 to-green-100 border-l-4 border-green-500 p-4 rounded-xl shadow-md animate-scale-in">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-500 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-bold text-green-800">¡Cuenta creada exitosamente!</p>
                        <p class="text-xs text-green-700 mt-1">Revisa tu email para verificar tu cuenta.</p>
                    </div>
                </div>
            </div>

            <!-- Formulario -->
            <form id="register-form" class="space-y-4">
                
                <div class="animate-slide-in-right">
                    <label for="name" class="block text-gray-800 font-semibold mb-2 text-sm">
                        <i class="fas fa-user mr-2 text-purple-600"></i>Nombre Completo
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all input-focus bg-white"
                        placeholder="Tu nombre completo"
                    >
                </div>

                <div class="animate-slide-in-right animate-delay-1">
                    <label for="email" class="block text-gray-800 font-semibold mb-2 text-sm">
                        <i class="fas fa-envelope mr-2 text-purple-600"></i>Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all input-focus bg-white"
                        placeholder="tu@email.com"
                    >
                </div>

                <div class="animate-slide-in-right animate-delay-2">
                    <label for="password" class="block text-gray-800 font-semibold mb-2 text-sm">
                        <i class="fas fa-lock mr-2 text-purple-600"></i>Contraseña
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all input-focus bg-white pr-12"
                            placeholder="Mínimo 6 caracteres"
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            aria-label="Mostrar u ocultar contraseña"
                            title="Mostrar u ocultar contraseña"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-purple-600 transition-colors"
                        >
                            <i class="fas fa-eye" id="eye-icon" aria-hidden="true"></i>
                            <span class="sr-only">Mostrar contraseña</span>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1.5 ml-1">Usa al menos 6 caracteres</p>
                </div>

                <div class="animate-slide-in-right animate-delay-3">
                    <label for="password-confirm" class="block text-gray-800 font-semibold mb-2 text-sm">
                        <i class="fas fa-shield-alt mr-2 text-purple-600"></i>Confirmar Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password-confirm" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all input-focus bg-white"
                        placeholder="Repite tu contraseña"
                    >
                </div>

                <button 
                    type="submit" 
                    id="register-btn"
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-base hover:shadow-2xl transform hover:scale-105 transition-all duration-300 mt-6 animate-slide-in-right animate-delay-4"
                >
                    <i class="fas fa-user-plus mr-2"></i>Crear Cuenta Nueva
                </button>

            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500 font-medium">¿Ya tienes cuenta?</span>
                </div>
            </div>

            <!-- Login -->
            <a 
                href="login.html" 
                id="login-link"
                class="block w-full text-center border-2 border-purple-600 text-purple-600 py-3 rounded-xl font-bold hover:bg-purple-50 transition-all duration-300 hover:scale-105 hover:shadow-lg"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
            </a>

        </div>

        <!-- Volver -->
        <div class="text-center mt-8 animate-fade-in-up">
            <a href="index.html" class="inline-flex items-center text-white hover:text-purple-200 transition-colors duration-300 font-medium">
                <i class="fas fa-arrow-left mr-2"></i>
                <span>Volver a selección de rol</span>
            </a>
        </div>

    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://hfeixwjdgvmrackugnsr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmZWl4d2pkZ3ZtcmFja3VnbnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1OTY1NjksImV4cCI6MjA4MDE3MjU2OX0.JZrUe6qCyi3Wu6dUoT4ulVeOMnYyTyTyrEeqBExoA24';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Obtener rol desde URL
        function getRoleFromURL() {
            const params = new URLSearchParams(window.location.search);
            const role = params.get('role');
            
            const roleNames = {
                'medico': 'Personal Médico',
                'investigador': 'Investigación',
                'institucion': 'Institución Educativa'
            };
            
            return {
                code: role,
                name: roleNames[role] || 'Usuario'
            };
        }

        // Mostrar rol
        document.addEventListener('DOMContentLoaded', () => {
            const roleInfo = getRoleFromURL();
            const roleDisplay = document.getElementById('role-display');
            
            if (roleDisplay && roleInfo.code) {
                roleDisplay.textContent = `Registrarse como: ${roleInfo.name}`;
            }
            
            // Actualizar link de login con rol
            const loginLink = document.getElementById('login-link');
            if (loginLink && roleInfo.code) {
                loginLink.href = `login.html?role=${roleInfo.code}`;
            }
        });

        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        if (togglePassword) {
            togglePassword.addEventListener('click', () => {
                const passwordInput = document.getElementById('password');
                const eyeIcon = document.getElementById('eye-icon');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        }

        // Register Form Handler
        const registerForm = document.getElementById('register-form');
        if (registerForm) {
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password-confirm').value;
                const registerBtn = document.getElementById('register-btn');
                const errorAlert = document.getElementById('error-alert');
                const errorMessage = document.getElementById('error-message');
                const successAlert = document.getElementById('success-alert');
                const roleInfo = getRoleFromURL();
                
                // Validar contraseñas
                if (password !== passwordConfirm) {
                    errorMessage.textContent = 'Las contraseñas no coinciden';
                    errorAlert.classList.remove('hidden');
                    return;
                }
                
                // Deshabilitar botón
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creando cuenta...';
                errorAlert.classList.add('hidden');
                successAlert.classList.add('hidden');
                
                try {
                    // Registrar con Supabase
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                nombre: name,
                                rol: roleInfo.code || 'usuario'
                            }
                        }
                    });
                    
                    if (error) throw error;
                    
                    // Mostrar éxito
                    successAlert.classList.remove('hidden');
                    registerForm.reset();
                    
                    // Redireccionar después de 3 segundos
                    setTimeout(() => {
                        window.location.href = `login.html?role=${roleInfo.code}`;
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error de registro:', error);
                    errorMessage.textContent = error.message || 'Error al crear la cuenta. Intenta de nuevo.';
                    errorAlert.classList.remove('hidden');
                    
                    // Rehabilitar botón
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Crear Cuenta';
                }
            });
        }
    </script>
</body>
</html>
