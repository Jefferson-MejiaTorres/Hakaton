<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDI - Crear Cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-700 to-green-600 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-2xl mb-4">
                <i class="fas fa-heartbeat text-4xl text-blue-600"></i>
            </a>
            <h1 class="text-4xl font-bold text-white mb-2">Crear Cuenta</h1>
            <p class="text-blue-100" id="role-display">Cargando...</p>
        </div>

        <!-- Card de Registro -->
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            
            <!-- Alerta de Error -->
            <div id="error-alert" class="hidden mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-500 mt-1 mr-3"></i>
                    <p class="text-red-700" id="error-message"></p>
                </div>
            </div>

            <!-- Alerta de Éxito -->
            <div id="success-alert" class="hidden mb-6 bg-green-50 border-l-4 border-green-500 p-4 rounded">
                <div class="flex">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                    <div>
                        <p class="text-green-700 font-semibold">¡Cuenta creada exitosamente!</p>
                        <p class="text-green-600 text-sm mt-1">Revisa tu email para verificar tu cuenta.</p>
                    </div>
                </div>
            </div>

            <!-- Formulario -->
            <form id="register-form" class="space-y-6">
                
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user mr-2 text-blue-600"></i>Nombre Completo
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                        placeholder="Tu nombre completo"
                    >
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-envelope mr-2 text-blue-600"></i>Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                        placeholder="tu@email.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Contraseña
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent pr-12"
                            placeholder="Mínimo 6 caracteres"
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Usa al menos 6 caracteres</p>
                </div>

                <div>
                    <label for="password-confirm" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Confirmar Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password-confirm" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                        placeholder="Repite tu contraseña"
                    >
                </div>

                <button 
                    type="submit" 
                    id="register-btn"
                    class="w-full bg-gradient-to-r from-blue-600 to-green-600 text-white py-4 rounded-lg font-bold text-lg hover:shadow-lg transform hover:scale-105 transition-all"
                >
                    <i class="fas fa-user-plus mr-2"></i>Crear Cuenta
                </button>

            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">¿Ya tienes cuenta?</span>
                </div>
            </div>

            <!-- Login -->
            <a 
                href="login.html" 
                id="login-link"
                class="block w-full text-center border-2 border-blue-600 text-blue-600 py-3 rounded-lg font-bold hover:bg-blue-50 transition-all"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
            </a>

        </div>

        <!-- Volver -->
        <div class="text-center mt-6">
            <a href="index.html" class="inline-flex items-center text-white hover:text-blue-200 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                <span>Volver a selección de rol</span>
            </a>
        </div>

    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://hfeixwjdgvmrackugnsr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmZWl4d2pkZ3ZtcmFja3VnbnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1OTY1NjksImV4cCI6MjA4MDE3MjU2OX0.JZrUe6qCyi3Wu6dUoT4ulVeOMnYyTyTyrEeqBExoA24';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Obtener rol desde URL
        function getRoleFromURL() {
            const params = new URLSearchParams(window.location.search);
            const role = params.get('role');
            
            const roleNames = {
                'medico': 'Personal Médico',
                'investigador': 'Investigación',
                'institucion': 'Institución Educativa'
            };
            
            return {
                code: role,
                name: roleNames[role] || 'Usuario'
            };
        }

        // Mostrar rol
        document.addEventListener('DOMContentLoaded', () => {
            const roleInfo = getRoleFromURL();
            const roleDisplay = document.getElementById('role-display');
            
            if (roleDisplay && roleInfo.code) {
                roleDisplay.textContent = `Registrarse como: ${roleInfo.name}`;
            }
            
            // Actualizar link de login con rol
            const loginLink = document.getElementById('login-link');
            if (loginLink && roleInfo.code) {
                loginLink.href = `login.html?role=${roleInfo.code}`;
            }
        });

        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        if (togglePassword) {
            togglePassword.addEventListener('click', () => {
                const passwordInput = document.getElementById('password');
                const eyeIcon = document.getElementById('eye-icon');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        }

        // Register Form Handler
        const registerForm = document.getElementById('register-form');
        if (registerForm) {
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password-confirm').value;
                const registerBtn = document.getElementById('register-btn');
                const errorAlert = document.getElementById('error-alert');
                const errorMessage = document.getElementById('error-message');
                const successAlert = document.getElementById('success-alert');
                const roleInfo = getRoleFromURL();
                
                // Validar contraseñas
                if (password !== passwordConfirm) {
                    errorMessage.textContent = 'Las contraseñas no coinciden';
                    errorAlert.classList.remove('hidden');
                    return;
                }
                
                // Deshabilitar botón
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creando cuenta...';
                errorAlert.classList.add('hidden');
                successAlert.classList.add('hidden');
                
                try {
                    // Registrar con Supabase
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                nombre: name,
                                rol: roleInfo.code || 'usuario'
                            }
                        }
                    });
                    
                    if (error) throw error;
                    
                    // Mostrar éxito
                    successAlert.classList.remove('hidden');
                    registerForm.reset();
                    
                    // Redireccionar después de 3 segundos
                    setTimeout(() => {
                        window.location.href = `login.html?role=${roleInfo.code}`;
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error de registro:', error);
                    errorMessage.textContent = error.message || 'Error al crear la cuenta. Intenta de nuevo.';
                    errorAlert.classList.remove('hidden');
                    
                    // Rehabilitar botón
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Crear Cuenta';
                }
            });
        }
    </script>
</body>
</html>
